<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Sprinter 3000 - Add new Story</title>
</head>
<body>
    <h1> User Story manager - Add new Story</h1>

    <form action="/form" method="post">  <!-- This form will send it's data as a POST request to 'http://localhost:5000/edit-note' route when the user **submit** s the form-->

        <label for="story_title">Story Title</label><br>
        <input type="text" id="story_title" name="story_title" style="font-size:15pt;width:650px;"><br><br>

        <label for="user_story">User Story</label><br>
        <input type="text" id="user_story" name="user_story" style="font-size:15pt;height:100px;width:650px;"><br><br>

        <label for="criteria">Acceptance criteria</label><br>
        <input type="text" id="criteria" name="criteria" style="font-size:15pt;height:100px;width:650px;"> <br><br>

        <label for="business">Bussines Value</label><br>
        <input type="number" id="business" name="business" min="100" max="1500" step="100" value="100"> <br><br>

        <label for="estimotion">Estimotion (h)</label><br>
        <input type="number" id="estimotion" min="0.5" max="40" step="0.5" value="0.5"> <br><br>

        <label for="plan_list" font size="20">Status</label><br>
        <select name="plan_list" id="plan_list">
            <option selected>Planing</option>
            <option>TO DO</option>
            <option>In progress</option>
            <option>Review</option>
            <option>Done</option>
        </select>

        <button type="submit">Create</button>  <!-- Let's allow the user to **submit** the form. -->
    </form>

</body>
</html>
